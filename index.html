<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <title>Nato Fotos</title>
        <meta charset='utf-8'/>

        <meta name='author' content='Loh_Boy'/>
        <meta name='keywords' content='natos,photografy,fotos,natofotos'/>

        <link href='css/style.css' rel='stylesheet'/>
        <link href='css/scrollAnimate.css' rel='stylesheet'/>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

    <body>
        <section class='natoFotos'>
            
            <div id='digitando' class='texto-header'></div>

            <main class='principal'>
                <section class='sessao1'>
                    <figure class='img-sessao1'>
                        <img data-anime='right' alt='Folha com uma gota caindo' title='Folha com uma gota caindo' src='images/bgImages/img1.jpg'/>
                    </figure>
    
                    <p data-anime='left'>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus egestas tortor ligula, vel consequat nisl pulvinar at. Sed nulla ipsum, lobortis vel mi et.</p>
                </section>
                
                <section data-anime='bottom' class='sessao2'>
                    <figure class='img-sessao2'>
                        <img alt='Homem na montanha' title='Homem na montanha' src='images/bgImages/img2.jpg'/>
    
                        <p>Nulla felis arcu, vehicula ut sagittis fermentum, lobortis vitae nunc. Vestibulum varius, nisl vel porttitor sollicitudin.</p>
                    </figure>
                </section>
                
                <div data-anime='left' class='pulaLinha'>
                    <div class='figureLaco'></div>
                </div>
    
                <section class='sessao3'>
                    <figure data-anime='left' class='img-sessao3'>
                        <img alt='Mulheres pulando ao pôr do Sol' title='Mulheres pulando ao pôr do Sol' src='images/bgImages/img3.jpeg'/>
    
                        <p>Vestibulum auctor, velit et rutrum varius, est diam auctor enim, non imperdiet augue urna ac nibh. Praesent tristique, nisi viverra vestibulum varius, leo nisl fringilla sapien.</p>
    
                        <img alt='Cidade iluminada' title='Cidade iluminada' src='images/bgImages/img4.jpg'/>
                    </figure>
                </section>
    
                <div data-anime='right' class='pulaLinha2'>
                    <div class='figureLaco'></div>
                </div>
    
                <section class='sessao4'>
                    <div data-anime='top' class='conter'>
                        <figure class='img-sessao4'>
                            <img alt='Mulher na janela' title='Mulher na janela' src='images/bgImages/img5.png'/>
                        </figure>

                        <ul>
                            <li><u>Contato:</u> (99)99999-9999</li>
                            <li><u>Instagram:</u> @nato_fotossz</li>
                        </ul>
                    </div>
                </section>
            </main>
        </section>

        <footer class='pe'>
            <p>Todos os direitos reservados Nato Fotos<br/>Lorem_Ipsum</p>
        </footer>

        <script src='js/lodash.js'></script>
        <script src='js/animacaoTexto.js'></script>
        <script src='js/scrollAnimate.js'></script>
